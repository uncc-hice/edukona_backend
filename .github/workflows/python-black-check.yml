name: Python Black Code Style

on:
  pull_request:
    types: [ opened, synchronize ]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Black
        run: pip install black

      - name: Get changed Python files
        id: changed-files
        run: |
          # Fetch the base branch to ensure accurate diff
          git fetch origin ${{ github.event.pull_request.base.ref }}

          # Get the list of changed .py files
          files=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }} ${{ github.sha }} | grep '\.py$' || true)

          # Set the 'files' output (empty if no .py files are changed)
          echo "files=${files}" >> $GITHUB_OUTPUT

      - name: Run Black and show diff
        if: steps.changed-files.outputs.files != ''
        run: |
          exit_code=0
          # Iterate over each changed Python file
          for file in ${{ steps.changed-files.outputs.files }}
          do
            if [ -f "$file" ]; then  # Ensure the file exists
              cp "$file" "$file.bak"  # Create a backup
              black "$file" --line-length 100  # Run Black with desired settings

              echo "Diff for $file:"
              diff -u "$file.bak" "$file" || exit_code=$?

              mv "$file.bak" "$file"  # Restore the original file
            else
              echo "File $file does not exist. Skipping."
            fi
          done
          exit $exit_code
